<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Inversión</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    th, td {
      border: 1px solid #7ab1e1;
      padding: 10px;
      text-align: right;
    }
    th {
      background-color: #5cb0ec;
    }
  </style>
</head>
<body>
  <h1>Simulador de Interés Compuesto</h1>
  <label for="monto">Monto a invertir:</label>
  <input type="number" id="monto" value="100000"><br>

  <label for="tasa">Tasa mensual (%):</label>
  <input type="number" id="tasa" value="4.10" step="0.01"><br>

  <label for="meses">Número de meses:</label>
  <input type="number" id="meses" value="4"><br>

  <button onclick="calcular()">Calcular</button>

  <table id="resultado">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Capital</th>
        <th>Interés</th>
        <th>Nuevo Capital</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calcular() {
      const monto = parseFloat(document.getElementById('monto').value);
      const tasa = parseFloat(document.getElementById('tasa').value);
      const meses = parseInt(document.getElementById('meses').value);
      const tbody = document.querySelector('#resultado tbody');
      tbody.innerHTML = '';

      let capital = monto;

      for (let mes = 1; mes <= meses; mes++) {
        const interes = capital * (tasa / 100);
        const nuevoCapital = capital + interes;

        const fila = `<tr>
          <td>${mes}</td>
          <td>${capital.toFixed(2)}</td>
          <td>${interes.toFixed(2)}</td>
          <td>${nuevoCapital.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += fila;

        capital = nuevoCapital;
      }
    }
  </script>
</body>
</html>
